<title>How to Crunch </title>
</head>

<body>
<p>
First, get on the ground and lay on your back.
Second, prop your knees up at a 90 degree angle
Third, putting your hands behind your head or at your shoulders, semi-lift the upper half of your body about a clenched fist above the ground

Tips:
Try to keep your legs and feet on the ground
</p>
